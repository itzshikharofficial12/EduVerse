<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduVerse - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="student-theme">
    <!-- Background Elements -->
    <div class="background-container">
        <div class="background-gradient"></div>
        <div class="background-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
        <div class="background-illustrations">
            <div class="illustration-element student-element">
                <i class="fas fa-book"></i>
            </div>
            <div class="illustration-element student-element">
                <i class="fas fa-star"></i>
            </div>
            <div class="illustration-element student-element">
                <i class="fas fa-trophy"></i>
            </div>
            <div class="illustration-element teacher-element">
                <i class="fas fa-chalkboard"></i>
            </div>
            <div class="illustration-element teacher-element">
                <i class="fas fa-chart-line"></i>
            </div>
            <div class="illustration-element teacher-element">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <div class="illustration-element parent-element">
                <i class="fas fa-heart"></i>
            </div>
            <div class="illustration-element parent-element">
                <i class="fas fa-shield-alt"></i>
            </div>
            <div class="illustration-element parent-element">
                <i class="fas fa-home"></i>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>EduVerse</span>
            </div>
            <nav class="nav">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Contact</a>
                <a href="#" class="nav-link">Help</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="login-card">
            <!-- Role Selection Tabs -->
            <div class="role-tabs">
                <button class="role-tab active" data-role="student">
                    <i class="fas fa-user-graduate"></i>
                    <span>Student</span>
                </button>
                <button class="role-tab" data-role="teacher">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>Teacher</span>
                </button>
                <button class="role-tab" data-role="parent">
                    <i class="fas fa-user-friends"></i>
                    <span>Parent</span>
                </button>
            </div>

            <!-- Login Form -->
            <div class="login-form-container">
                <div class="form-header">
                    <h1>Welcome Back</h1>
                    <p class="form-subtitle">Sign in to your account</p>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <div class="input-container">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="email" name="email" placeholder="Email address" required>
                        </div>
                        <div class="input-error" id="emailError"></div>
                    </div>

                    <div class="form-group">
                        <div class="input-container">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="input-error" id="passwordError"></div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember">
                            <span class="checkmark"></span>
                            <span class="checkbox-text">Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="login-btn" id="loginBtn">
                        <span class="btn-text">Sign In</span>
                        <div class="btn-loader" id="btnLoader">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                </form>

                <!-- Divider -->
                <div class="divider">
                    <span>OR Continue With</span>
                </div>

                <!-- Social Login -->
                <div class="social-login">
                    <button class="social-btn google-btn" id="googleBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        <span>Google</span>
                    </button>
                    <button class="social-btn microsoft-btn" id="microsoftBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path fill="#f25022" d="M1 1h10v10H1z"/>
                            <path fill="#00a4ef" d="M13 1h10v10H13z"/>
                            <path fill="#7fba00" d="M1 13h10v10H1z"/>
                            <path fill="#ffb900" d="M13 13h10v10H13z"/>
                        </svg>
                        <span>Microsoft</span>
                    </button>
                </div>

                <!-- Footer Links -->
                <div class="form-footer">
                    <p>New here? <a href="#" class="signup-link" id="signupLink">Sign up</a></p>
                    <p><a href="#" class="guest-link" id="guestLink">Continue as Guest</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Success Message -->
    <div class="success-message" id="successMessage">
        <div class="success-content">
            <i class="fas fa-check-circle"></i>
            <h3>Login Successful!</h3>
            <p>Redirecting to your dashboard...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
